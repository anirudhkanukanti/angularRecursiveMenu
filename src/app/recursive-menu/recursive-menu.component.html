<li class="list">
    <ng-container *ngFor="let item of data">
        <ul *ngIf="item.child?.length" class="list-item" (mouseenter)="item.showChild = true"
            (mouseleave)="item.showChild = false">
            {{item.title}}
            <app-recursive-menu *ngIf="item.showChild" class="clild-list" [data]="item.child"></app-recursive-menu>
        </ul>
        <ul *ngIf="!item.child?.length" class="list-item">
            {{item.title}}
        </ul>
    </ng-container>
</li>
